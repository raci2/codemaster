<!DOCTYPE html>
<html lang="pt">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 60.1</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container mb-5">

      <div class="row mt-5">
        <h3 class="col-12 text-center">Modal</h3>
      </div>

      <div class="row">

        <div class="col-12 text-center">

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal-1">
            Modal1
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal-1" tabindex="-1" aria-labelledby="exampleModal-1Label"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModal-1Label">Título do modal</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Corpo do modal
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-primary">OK</button>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>

      <div class="row mt-5">
        <h3 class="col-12 text-center">Modal Centrado</h3>
      </div>

      <div class="row">

        <div class="col text-center">

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal-2">
            Modal2
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal-2" tabindex="-1" aria-labelledby="exampleModal-2Label"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content bg-warning text-light">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModal-2Label">Título do Modal 2</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Corpo do Modal
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-success">Ok</button>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>

      <div class="row mt-5">
        <h3 class="col-12 text-center"> Modal com o sistema de GRID "Estrutura Base"</h3>
      </div>

      <div class="row">

        <div class="col text-center">

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal-3">
            Modal3
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal-3" tabindex="-1" aria-labelledby="exampleModal-3Label"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content bg-danger text-light">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModal-3Label">Título do Modal 3</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="container-fluid ">
                    <div class="row">
                      <div class="col bg-primary border border-dark ">.col</div>
                      <div class="col bg-primary border border-dark">.col</div>
                    </div>
                    <div class="row mt-2">
                      <div class="col-3 bg-primary border border-dark">.col-3</div>
                      <div class="col-2 bg-primary border border-dark">.col-2</div>
                    </div>
                    <div class="row mt-2">
                      <div class="col-6 m-auto bg-primary border border-dark">.col-6 .m-auto</div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-success">Ok</button>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>

  </body>

</html>
