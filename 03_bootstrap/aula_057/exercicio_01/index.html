<!DOCTYPE html>
<html lang="pt">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 57.1</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container mb-5">

      <div class="row text-center my-5">
        <h1 class="col-12">Bootstrap</h1>
        <h1 class="col-12">[sizing]</h1>
      </div>

      <div class="row mt-5">
        <h3 class="col-12 text-center">width</h3>
      </div>

      <div class="row border border-dark border-5 p-3">

        <div class="col-12">

          <div class="w-25 bg-primary border border-dark">w-25</div>
          <div class="w-50 bg-success border border-dark">w-50</div>
          <div class="w-75 bg-danger border border-dark">w-75</div>
          <div class="w-100 bg-warning border border-dark">w-100</div>
          <div class="w-auto bg-info border border-dark">w-auto</div>

        </div>

      </div>

      <div class="row mt-5">
        <h3 class="col-12 text-center">height</h3>
      </div>

      <div class="row border border-dark border-5 p-3">

        <div class="col-12 d-flex">

          <div class="h-25 bg-primary border border-dark">h-25</div>
          <div class="h-50 bg-success border border-dark">h-50</div>
          <div class="h-75 bg-danger border border-dark">h-75</div>
          <div class="h-100 bg-warning border border-dark">h-100</div>
          <div class="h-auto bg-info border border-dark">h-auto</div>

        </div>

      </div>

    </div>

  </body>
