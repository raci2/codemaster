<!DOCTYPE html>
<html lang="pt">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 26.1</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>


    <h1>Exemplos de Inputs + Labels</h1>

    <hr>

    <br>

    <form action="">

      <label for="texto-1">Texto:</label>
      <input type="text" id="texto-1">

      <br><br>

      <label for="texto-2">Texto:</label>
      <input type="text" id="texto-2" placeholder="Texto fictício">

      <br><br>

      <label for="texto-3">Texto:</label>
      <input type="text" id="texto-3" placeholder="Texto pré-digitado" value="Texto pré-digitado">

      <br><br>

      <label for="texto-4">Texto:</label>
      <input type="text" id="texto-4" placeholder="Campo desabilitado" disabled>

      <br><br>

      <label for="texto-5">Texto:</label>
      <input type="text" id="texto-5" placeholder="Texto Fixo" readonly>

      <br><br>

      <label for="texto-6">Texto:</label>
      <input type="text" id="texto-6" placeholder="3 a 6 caracteres" minlength="3" maxlength="6">

      <br><br>

      <label for="texto-2">Texto:</label>
      <input type="text" id="texto-3" placeholder="Campo obrigatório" required>

      <br><br>

      <hr>

      <br>

      <label for="num-1">Número 1:</label>
      <input type="number" id="num-1">

      <br><br>

      <label for="num-2">Número 2:</label>
      <input type="number" id="num-2" step="2">

      <br><br>

      <label for="num-3">Número 3:</label>
      <input type="number" id="num-3" step="0.01">

      <br><br>

      <label for="num-4">Número 4:</label>
      <input type="number" id="num-4" min="1" max="10">

      <br><br>

      <hr>

      <br>

      <label for="senha">Senha:</label>
      <input type="password" id="senha">

      <br><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email">

      <br><br>

      <label for="url">URL:</label>
      <input type="url" id="url">

      <br><br>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone">

      <br><br>

      <label for="file">Ficheiro:</label>
      <input type="file" id="file">

      <br><br>

      <hr>

      <br>

      <label for="range-1">Range 1:</label>
      <input type="range" id="renge-1">

      <br><br>

      <label for="range-2">Range 2:</label>
      <input type="range" id="renge-2" value="0">

      <br><br>

      <hr>

      <br>

      <label for="">Checkbox 1:</label>

      <label for="a">a)</label>
      <input type="checkbox" id="a">


      <label for="b">b)</label>
      <input type="checkbox" id="b">

      <label for="c">c)</label>
      <input type="checkbox" id="c">

      <br><br>

      <label for="">Checkbox 2:</label>

      <label for="a-1">a)</label>
      <input type="checkbox" id="a-1" checked>


      <label for="b-1">b)</label>
      <input type="checkbox" id="b-1">

      <label for="c-1">c)</label>
      <input type="checkbox" id="c-1" disabled>

      <br><br>

      <label for="">Radio 1:</label>

      <label for="a-2">a)</label>
      <input type="radio" id="a-2" name="radio1">


      <label for="b-2">b)</label>
      <input type="radio" id="b-2" name="radio1" checked>

      <label for="c-2">c)</label>
      <input type="radio" id="c-2" name="radio1">

      <br><br>

      <label for="cor-1">Cor 1:</label>
      <input type="color" id="cor-1" value="#000000">

      <br><br>

      <label for="cor-2">Cor 1:</label>
      <input type="color" id="cor-2" value="#ff0000">

      <br><br>

      <hr>

      <br>

      <label for="data-1">Data 1:</label>
      <input type="date" id="data-1">

      <br><br>

      <label for="data-2">Data 2:</label>
      <input type="date" id="data-2" value="2024-10-31">

      <br><br>

      <label for="data-3">Data 3:</label>
      <input type="date" id="data-3" min="2024-10-01" max="2024-10-31">

      <br><br>

      <label for="data-4">Data 4:</label>
      <input type="date" id="data-4" step="2">

      <br><br>

      <hr>

      <br>

      <label for="mes-1">Mês 1:</label>
      <input type="month" id="mes-1">

      <br><br>

      <label for="mes-2">Mês 2:</label>
      <input type="month" id="mes-2" value="2005-06">

      <br><br>

      <label for="mes-3">Mês 3:</label>
      <input type="month" id="mes-3" min="2024-07" max="2024-12">

      <br><br>

      <label for="mes-4">Mês 4:</label>
      <input type="month" id="mes-4" step="2">

      <br><br>

      <hr>

      <br>

      <label for="time-1">Hora 1:</label>
      <input type="time" id="time-1">

      <br><br>

      <label for="time-2">Hora 2:</label>
      <input type="time" id="time-2" value="21:05">

      <br><br>

      <label for="time-3">Hora 3:</label>
      <input type="time" id="time-3" min="20:00" max="21:00">

      <br><br>

      <label for="time-4">Hora 4:</label>
      <input type="time" id="time-4" step="1">

      <br><br>

      <label for="time-5">Hora 5:</label>
      <input type="time" id="time-5" step="300">

      <br><br>

      <label for="time-6">Hora 6:</label>
      <input type="time" id="time-6" step="3600">

      <br><br>

      <hr>

      <br>

      <label for="datahora-1">Data e hora 1:</label>
      <input type="datetime-local" id="datahora-1">

      <br><br>

      <label for="datahora-2">Data e hora 2:</label>
      <input type="datetime-local" id="datahora-2" step="1">

      <br><br>

      <label for="datahora-3">Data e hora 3:</label>
      <input type="datetime-local" id="datahora-3" value="2024-10-31 14:35:05">

      <br><br>

      <hr>

      <br>

      <input type="submit" value="Enviar!">
      <input type="reset" value="Reset">

    </form>

  </body>

</html>
