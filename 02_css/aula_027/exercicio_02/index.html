<!DOCTYPE html>
<html lang="pt">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 27.2</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <h1>Exemplos de Select</h1>

    <hr>

    <form action="">

      <label for="sel-1">Select 1:</label>
      <select id="sel-1">
        <option value="Opção 1">Opção 1</option>
        <option value="Opção 2">Opção 2</option>
        <option value="Opção 3">Opção 3</option>
      </select>

      <br><br>

      <select id="sel-2">
        <option value="">--- Escolha ---</option>
        <option value="Opção 4">Opção 4</option>
        <option value="Opção 5">Opção 5</option>
        <option value="Opção 6">Opção 6</option>
      </select>

      <br><br>

      <label for="sel-3">Select 3:</label>
      <select id="sel-3">
        <option value="Opção 7" disabled>Opção 7</option>
        <option value="Opção 8" selected>Opção 8</option>
        <option value="Opção 9">Opção 9</option>
      </select>

      <br><br>

      <label for="sel-4">Select 4:</label>
      <select id="sel-4" disabled>
        <option value="Opção 10">Opção 10</option>
        <option value="Opção 11">Opção 11</option>
        <option value="Opção 12">Opção 12</option>
      </select>

      <br><br>

      <label for="sel-5">Select 5:</label>
      <select id="sel-5">
        <optgroup label="Grupo 1">
          <option value="Opção 13">Opção 13</option>
          <option value="Opção 14">Opção 14</option>
          <option value="Opção 15">Opção 15</option>
        </optgroup>
        <optgroup label="Grupo 2">
          <option value="Opção 16">Opção 16</option>
          <option value="Opção 17">Opção 17</option>
          <option value="Opção 18">Opção 18</option>
        </optgroup>
        <optgroup label="Grupo 3">
          <option value="Opção 19">Opção 19</option>
          <option value="Opção 20">Opção 20</option>
          <option value="Opção 21">Opção 21</option>
        </optgroup>
      </select>

      <br><br>

      <hr>

      <br>

      <input type="submit" value="Enviar!">
      <input type="reset" value="Reset">
    </form>

  </body>

</html>
