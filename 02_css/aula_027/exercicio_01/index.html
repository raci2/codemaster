  <body>

    <h1>Exemplos de Textarea</h1>

    <hr>

    <form action="">

      <label for="texto-1">Texto 1</label>

      <br>

      <textarea id="texto-1"  rows="10" cols="30"></textarea>

      <br><br>

      <label for="texto-2">Texto 2</label>

      <br>

      <textarea id="texto-2" rows="10" cols="30">Texto pré-digitado</textarea>

      <br><br>

      <label for="texto-3">Texto 3</label>

      <br>

      <textarea id="texto-3" rows="10" cols="30" placeholder="Texto fictício"></textarea>

      <br><br>

      <hr>

      <br>

      <label for="texto-4">Texto 4</label>

      <br>

      <textarea id="texto-4" rows="10" cols="30"></textarea>

      <br><br>

      <label for="texto-5">Texto 5</label>

      <br>

      <textarea id="texto-5" rows="10" cols="30" class="textohorizontal"></textarea>

      <br><br>

      <label for="texto-6">Texto 6</label>

      <br>

      <textarea id="texto-6" rows="10" cols="30" class="textovertical"></textarea>

      <br><br>

      <label for="texto-7">Texto 7</label>

      <br>

      <textarea id="texto-7" rows="10" cols="30" class="textonenhum"></textarea>

      <br><br>

      <hr>

      <br>

      <input type="submit" value="Enviar!">
