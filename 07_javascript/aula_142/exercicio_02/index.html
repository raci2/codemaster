<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 142.2</title>
  <link rel="stylesheet" href="style.css">
  <script src="funcoes.js" defer></script>
  <script src="main.js" defer></script>

</head>
<body>

  <h1>Javascript</h1>

  <div class="caixa">
    <h3>formulário</h3>
    <br>

    <form action="" onsubmit="registar(event)">
      <input type="text" placeholder="Nome" id="input_nome" autofocus required>
      <br><br>
      <input type="number" placeholder="Idade" id="input_idade" required>
      <br><br>
      <input type="text" placeholder="Morada" id="input_morada" required>
      <br><br>
      <input type="submit" value="Registar">
    </form>
  </div>

  <div class="caixa d-none" id="caixa">
    <table>
      <tbody id="tbody">
        <tr>
          <th>NOME</th>
          <th>IDADE</th>
          <th>MORADA</th>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
