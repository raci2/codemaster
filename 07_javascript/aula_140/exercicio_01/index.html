<body>

  <h1>Javascript</h1>
  <br>

  <div class="caixa">
    <h2>Conversor Monetário</h2>
    <br>
    <input oninput="calcular()" type="number" min="0.01" id="input_euro" placeholder="Euro" autofocus>

    <label for="moeda">Moeda:</label>
    <select name="moeda" id="moeda" oninput="calcular()">
      <option value="dolar">Dólar</option>
      <option value="libra">Libra</option>

    </select>
  </div>
