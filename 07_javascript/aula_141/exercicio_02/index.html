<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 141.1</title>
  <link rel="stylesheet" href="style.css">
  <script src="funcoes.js" defer></script>
  <script src="main.js" defer></script>

</head>
<body>

  <h1>Javascript</h1>
  <br>

  <div class="caixa">
    <form action="" onsubmit="enviar(event)">
      <h3>Formulário</h3>
      <input type="number" id="minimo" min="0" placeholder="Número Inicial">
      <input type="number" id="maximo" placeholder="Número Final">
      <br><br>
      <input type="submit" value="Gerar">
      <input type="reset" value="Reset">
    </form>
  </div>

  <div class="caixa for">
    <div>
      <h3>FOR</h3>
      <div id="saida_for"></div>
    </div>
    <div>
      <h3>WHILE</h3>
      <div id="saida_while"></div>
    </div>
  </div>

  <div class="caixa for">
    <div>
      <h3>FOR + CREATEELEMENT</h3>
      <div id="saida_for_create"></div>
    </div>
    <div>
      <h3>WHILE + CREATEELEMEN</h3>
      <div id="saida_while_create"></div>
    </div>
  </div>
</body>
</html>
